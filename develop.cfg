[buildout]
extends = buildout.cfg
parts += nginx fcgi

[nginx]
recipe = collective.recipe.template
input = templates/nginx-develop.conf.in
output = ${buildout:directory}/nginx/develop.conf
server_name = localhost
server_port = 80
fcgi_host = 127.0.0.1
fcgi_port = 8000

[fcgi]
recipe = collective.recipe.template
input = templates/fcgi-develop.sh.in
output = ${buildout:directory}/bin/${fabric-script:control-script}.sh
control-script = ${fabric-script:control-script}
fcgi_host = ${nginx:fcgi_host}
fcgi_port = ${nginx:fcgi_port}