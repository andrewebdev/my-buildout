[buildout]
extends = buildout.cfg
parts += nginx fcgi

[nginx]
recipe = collective.recipe.template
input = templates/nginx-production.conf.in
output = ${buildout:directory}/nginx/production.conf
control-script = ${fabric-script:control-script}
server_name =
server_port =

[fcgi]
recipe = collective.recipe.template
input = templates/fcgi-production.sh.in
output = ${buildout:directory}/bin/${fabric-script:control-script}.sh
control-script = ${fabric-script:control-script}
username =
